<script>
    // esimese massiivi loomine
    const sonad=[
        'teostus',
        'algorütm',
        'kavand',
        'kasutajaliides',
        'mudel',
        'andmebaasi skeem',
        'standart',
        'tsükkel',
        'andmetöötlus',
        'andmestruktuur',
        'arenduskeskkond',
        'projektihaldus tööriist',
        'kavandamine',
        'iteratsioon',
        'parandus',
        'koskmudel',
        'agiilne mudel',
        'spiraalne mudel',
        'inkrementaalne mudel',
        'nõudmised',
        'realiseerimine',
        'testimine',
        'integreerimine',
        'hooldus',
        'eelised',
        'puudused',
        'elutsükkel',
        'arendamine',
        'valideerimine'
    ];
    const venesonad=[
        'реализация',
        'алгоритм',
        'план',
        'пользовательский интерфейс',
        'модель',
        'схема базы данных',
        'стандарт',
        'цикл',
        'обработка данных  ',
        'структура данных',
        'среда разработки',
        'инструмент управления проектами',
        'планирование',
        'итерация',
        'исправление',
        'каскадная модель',
        'гибкая модель',
        'спиральная модель',
        'инкрементная модель',
        'требования',

        'интеграция',

        'преимущества',
        'недостатки',
        'жизненный цикл',
        'разработка',
        'валидация'
    ];
    function randomSonad(){

        //random sõnad - arv
        const juhuslikSona = Math.floor(Math.random()*sonad.length);

        //võtme random sõna massivist
        const sona = sonad[juhuslikSona];

        //lisame HTML lehele

        document.getElementById("random-sona").innerHTML=sona;
    }

    function kontrollima() {
        const sona = document.getElementById("random-sona").innerText;
        const venesona = document.getElementById("kontroll").value;

        const indEesti = sonad.indexOf(sona);
        const indVene = venesonad.indexOf(venesona);

        if (indEesti === indVene && indEesti !== -1 && indVene !== -1) {
            document.getElementById("vastus").innerHTML = "Õige!";
        } else {
            document.getElementById("vastus").innerHTML = "Vale!";
        }
    }
</script>

<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <script src="tarkvaraScript.js"></script>
</head>
<body>
<h1>Tarkvara sõnad</h1>
<input type="button" value="Random" onclick="randomSonad()">
<div id="random-sona"></div>
<label for="kontroll">Kirjuta sõna venekeeles</label>
<input type="text" id="kontroll" onchange="kontrollima()">
<div id="vastus"></div>
</body>
</html>
