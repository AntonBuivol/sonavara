<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Tarkvara sõnad</h1>

<table>

        <th>Eesti-Vene</th>

        <!--Teine veerg vene-eesti-->

    <tr>
        <td>
            <input type="button" value="Random" onclick="randomSonad()">
        </td>

        <!--Teine veerg vene-eesti-->
        <td>
            <input type="button" value="Random" onclick="randomSonad2()">

    <tr>

        <td>

        </td>

    <tr>

        <td>
